<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Formulario</title>
    </head>
        
    <body>
        <h3>Perfume Signoria by Salvatore Ferragamo</h3>
        <img src="imagen/perfume.jpg" alt="logo" width="200">
        <form>
            <div>
                <label>Código Postal</label>
                <input type="number">
            </div>
            <div>
                <label>Nivel de Satisfacción</label>
                <select>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>
            <div>
                <label>Email del usuario</label>
                <input type="text">
            </div>
            <div>
                <label>Puntos positivos del producto</label>
                <input type="text">
            </div>
            <div>
                <label>Puntos negativos</label>
                <input type="text">
            </div>
            <div>
                <label>Características del producto</label>
                    <input type="text">
                    <select>
                        <option>Pésimo</option>
                        <option>Regular</option>
                        <option>Bueno</option>
                        <option>Excelente</option>
                    </select>
            </div>
        </form>
    </body>

</html>
