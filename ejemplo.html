<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>Selectores</title>
        <link rel="stylesheet" href="style.css">

        <style>
        
        section p {
   color: blue;
}

section > p {
   background-color: yellow;
}

h2 + p {
   text-transform: uppercase;
}

h2 ~ p {
   border: 1px dashed black;
}

a, span {
   color: gold;
} 
       
        </style>
    </head>
    <body>

            <section>
                    <h2>Heading 1</h2>
                    <p>Paragraph 1</p>
                    <p>Paragraph 2</p>
                    <div>
                      <h2>Heading 2</h2>
                      <p>Paragraph 3</p>
                      <p>Paragraph 4</p>
                    </div>
                    <a href=”www.upgrade-formacion.com”>Upgrade formación</a><br>   
                    <span>Esto es un texto para explicar el css de combinación múltiple</span>
                 </section>
                 
        
    </body>
</html>
